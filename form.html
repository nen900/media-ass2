<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <a href="index.html"> ௮ MEDIA.HTML ௮ </a>

    <center> <p> <strong>Already an AltSchooler? <a href="signup"> Sign in! </a> </strong></p> </center>
    <h1> Signup </h1>
    <p> Take the next steps to apply at AltSchool Africa </p>

    <form action="">
        <label for="name">First name</label> <br>
        <input type="text" name="name" placeholder="First Name">
        <br><br>
        <label for="surname">Last name</label> <br>
        <input type="text" name="surname" placeholder="Last Name">
        <br><br>
        <label for="email"> Email </label> <br>
        <input type="email" name="email" placeholder="janedoe@gmail.com">
        <br><br>
        <label for="gender"> Gender</label> <br>
        <select name="gender" id="gender">
            <option value="" disabled selected> Select your gender </option>
            <option value="girl"> Female </option>
            <option value="boy"> Male </option>
            <option value="nb"> Other </option>
            <option value="none"> Rather not say </option>
        </select>
        <br><br>
        <label for="dob"> Date of Birth </label> <br>
        <input type="date" name="dob">
        <br><br>
        <label for="phone"> Phone Number </label> <br>
        <input type="tel" name="phone" placeholder="Phone Number">
        <br><br>
        <label for="country"> Country of Residence </label> <br>
        <input type="text" name="country" placeholder="Country of Residence" >
        <br><br>
        <label for="state"> State of Residence </label> <br>
        <input type="text" name="state" placeholder="State of Residence" >
        <br><br>
        <label for="pwd"> Password </label> <br>
        <input type="password" name="pwd" placeholder="Password">
        <br><br>
        <label for="pwdagain"> Confirm Password </label> <br>
        <input type="password" name="pwdagain" placeholder="Confirm Password">
        <br><br>
        <label for="extrainfo"> How did you hear about us? </label> <br>
        <input type="text" name=" extrainfo" placeholder="Optional: Let us know how you found us"> 
        <br><br> 
    </form>
    <p> By clicking continue, I agree to <a href="terms"> Terms of Use </a> and acknowledge that 
        I have read the <a href="privacy"> Privacy Policy. </a> </p>
    <button type="submit">Signup -> </button>
</body>
</html>
